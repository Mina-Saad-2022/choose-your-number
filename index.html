<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <div class="container meme w-75 p-2 parent">

            <div class="col-8  m-auto">

            <div class="col-5 p-2">
